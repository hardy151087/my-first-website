<div class="app-container">
    <h1>Super Calculator Pro</h1>
    
    <div class="tabs">
        <button class="tab-btn active" data-tab="calculator">Scientific</button>
        <button class="tab-btn" data-tab="emi-calculator">EMI Advanced</button>
    </div>
    
    <div id="calculator" class="tab-content active">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <input type="text" id="calc-display" readonly>
            </div>
            <div class="buttons">
                <button class="btn scientific">sin(</button>
                <button class="btn scientific">cos(</button>
                <button class="btn scientific">tan(</button>
                <button class="btn scientific">sqrt(</button>
                <button class="btn scientific">log(</button>
                
                <button class="btn scientific">π</button>
                <button class="btn scientific">e</button>
                <button class="btn scientific">^</button>
                <button class="btn scientific">(</button>
                <button class="btn scientific">)</button>
                
                <button class="btn clear">AC</button>
                <button class="btn delete">DEL</button>
                <button class="btn operator">%</button>
                <button class="btn operator">÷</button>
                <button class="btn operator">×</button>
                
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">-</button>
                <button class="btn scientific" data-action="factorial">n!</button>
                
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">+</button>
                <button class="btn scientific">10^</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn equals span-2">=</button>
                
                <button class="btn number span-2">0</button>
                <button class="btn number">.</button>
                <button class="btn scientific">abs(</button>
            </div>
        </div>
    </div>
    
    <div id="emi-calculator" class="tab-content">
        <div class="emi-calculator">
            <div class="input-row">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount (₹)</label>
                    <input type="number" id="loan-amount" placeholder="e.g. 100000">
                </div>
                <div class="input-group">
                    <label for="interest-type">Interest Type</label>
                    <select id="interest-type">
                        <option value="reducing">Reducing</option>
                        <option value="fixed">Fixed</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="interest-rate">Interest Rate (% p.a.)</label>
                    <input type="number" id="interest-rate" step="0.01" placeholder="e.g. 8.5">
                </div>
                <div class="input-group">
                    <label for="loan-tenure">Tenure (years)</label>
                    <input type="number" id="loan-tenure" placeholder="e.g. 5">
                </div>
            </div>
            <div class="input-group">
                <label for="start-date">Loan Start Date</label>
                <input type="date" id="start-date">
            </div>
            <button class="calculate-btn">Calculate EMI</button>
            <div class="results">
                <div class="result-item"><span>Monthly EMI:</span><span id="monthly-emi">₹0</span></div>
                <div class="result-item"><span>Total Interest:</span><span id="total-interest">₹0</span></div>
                <div class="result-item"><span>Total Payment:</span><span id="total-payment">₹0</span></div>
                <div class="result-item"><span>Payoff Date:</span><span id="payoff-date">-</span></div>
            </div>
            <button class="amortization-btn">Show Amortization Schedule</button>
            <div class="amortization-table">
                <table>
                    <thead>
                        <tr><th>Month</th><th>Payment</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>
                    </thead>
                    <tbody id="amortization-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
